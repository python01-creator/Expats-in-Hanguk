<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 인사이더 - 현지인만 아는 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 80px 0;
            margin-bottom: 40px;
        }
        .card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">로컬 인사이더</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">맛집</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">명소</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">팁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">연락처</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4">현지인만 아는 진짜 정보</h1>
            <p class="lead">관광 가이드북에는 없는 숨겨진 장소와 경험을 발견하세요</p>
            <a href="#categories" class="btn btn-success btn-lg mt-3">둘러보기</a>
        </div>
    </section>

    <section class="container" id="categories">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="숨은 맛집">
                    <div class="card-body text-center">
                        <h3 class="card-title">숨은 맛집</h3>
                        <p class="card-text">현지인들만 아는 최고의 음식점들</p>
                        <a href="#" class="btn btn-outline-success">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="현지인 명소">
                    <div class="card-body text-center">
                        <h3 class="card-title">숨겨진 명소</h3>
                        <p class="card-text">관광객들이 모르는 특별한 장소들</p>
                        <a href="#" class="btn btn-outline-success">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="로컬 팁">
                    <div class="card-body text-center">
                        <h3 class="card-title">현지인 팁</h3>
                        <p class="card-text">현지에서 더 편하게 지내는 실용적인 조언</p>
                        <a href="#" class="btn btn-outline-success">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-light py-5 mt-5">
        <div class="container text-center">
            <h2>현지 경험을 발견하세요</h2>
            <p class="lead">지금 가입하고 더 많은 현지인 정보를 받아보세요</p>
            <button class="btn btn-success btn-lg mt-3">시작하기</button>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 로컬 인사이더. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
